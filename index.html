<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CAPS - iOS System</title>
    <!-- Ícones (Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER FIXO -->
    <header>
        <div class="header-left">
            <div class="logo">
                <i class="bi bi-calendar-check"></i> Agenda CAPS
            </div>
        </div>

        <!-- BARRA DE BUSCA CENTRAL -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="global-search" placeholder="Buscar Paciente (Nome ou Prontuário)..." autocomplete="off">
            </div>
        </div>

        <!-- NAVEGAÇÃO (ABAS) -->
        <nav class="app-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">
                <i class="bi bi-grid-fill"></i> Dashboard
            </button>
            <button class="nav-btn" onclick="showSection('calendario')">
                <i class="bi bi-calendar3"></i> Agenda
            </button>
            <button class="nav-btn" onclick="showSection('configuracoes')">
                <i class="bi bi-gear-fill"></i> Gestão
            </button>
        </nav>
    </header>

    <!-- CONTAINER FLUTUANTE DE RESULTADOS DA BUSCA -->
    <div id="search-results-container"></div>

    <!-- ÁREA PRINCIPAL DE CONTEÚDO -->
    <main>
        
        <!-- SEÇÃO 1: DASHBOARD -->
        <section id="dashboard" class="app-section">
            <div class="section-title">
                <h1>Visão Geral</h1>
                <p id="data-hoje-extenso">Carregando data...</p>
            </div>

            <div class="dashboard-grid">
                <div class="stat-card blue">
                    <div class="icon-box"><i class="bi bi-people-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-total">0</span>
                        <span class="stat-label">Agendamentos</span>
                    </div>
                </div>
                <div class="stat-card green">
                    <div class="icon-box"><i class="bi bi-check-circle-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-presencas">0</span>
                        <span class="stat-label">Presenças</span>
                    </div>
                </div>
                <div class="stat-card orange">
                    <div class="icon-box"><i class="bi bi-exclamation-triangle-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-faltas">0</span>
                        <span class="stat-label">Faltas</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- SEÇÃO 2: CALENDÁRIO -->
        <section id="calendario" class="app-section" style="display: none;">
            <div class="calendar-controls">
                <div class="month-navigation">
                    <button class="btn-circle" onclick="prevMonth()"><i class="bi bi-chevron-left"></i></button>
                    <h2 id="current-month-display">Mês Ano</h2>
                    <button class="btn-circle" onclick="nextMonth()"><i class="bi bi-chevron-right"></i></button>
                </div>
                <button class="btn-primary" onclick="pularParaHoje()">Hoje</button>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <!-- O JS vai preencher os dias aqui -->
            </div>
        </section>

        <!-- SEÇÃO 3: CONFIGURAÇÕES (O que estava quebrado) -->
        <section id="configuracoes" class="app-section" style="display: none;">
            <div class="section-title">
                <h1>Gerenciamento</h1>
            </div>

            <div class="settings-grid">
                <!-- Card de Backup -->
                <div class="glass-card">
                    <h3><i class="bi bi-database-down"></i> Backup & Dados</h3>
                    <div class="card-body">
                        <div class="btn-row">
                            <button class="btn-secondary" onclick="fazerBackup()">
                                <i class="bi bi-download"></i> Baixar Backup
                            </button>
                            <label class="btn-secondary file-upload-btn">
                                <i class="bi bi-upload"></i> Restaurar
                                <input type="file" id="file-restore" hidden>
                            </label>
                        </div>
                        <hr class="divider">
                        <div class="form-group">
                            <label>Horário Lembrete Backup:</label>
                            <div class="input-group">
                                <input type="time" id="backup-time" value="16:00">
                                <button class="btn-primary btn-sm">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card de Vagas -->
                <div class="glass-card">
                    <h3><i class="bi bi-search"></i> Procurar Vagas</h3>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Início:</label>
                                <input type="date" id="vaga-inicio">
                            </div>
                            <div class="form-group">
                                <label>Fim:</label>
                                <input type="date" id="vaga-fim">
                            </div>
                        </div>
                        <button class="btn-primary full-width" onclick="procurarVagas()">
                            <i class="bi bi-search"></i> Buscar Disponibilidade
                        </button>
                    </div>
                </div>

                <!-- Card de Impressão -->
                <div class="glass-card">
                    <h3><i class="bi bi-printer"></i> Relatórios</h3>
                    <div class="card-body">
                        <button class="btn-secondary full-width" onclick="window.print()">
                            Imprimir Resumo do Dia
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- ÁREA OCULTA PARA IMPRESSÃO -->
    <div id="print-container"></div>

    <!-- SCRIPTS -->
    <!-- Firebase v8 (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
