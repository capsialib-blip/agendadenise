<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CAPS - iOS System</title>
    
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Arquivo de Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER (Inicia oculto, só aparece após login) -->
    <header id="main-header" style="display: none;">
        <div class="header-left">
            <div class="logo">
                <i class="bi bi-calendar-check-fill"></i> Agenda CAPS
            </div>
        </div>

        <!-- Barra de Busca Global -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="global-search" placeholder="Buscar Paciente (Nome ou Prontuário)..." autocomplete="off">
            </div>
        </div>

        <!-- Menu de Navegação -->
        <nav class="app-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">
                <i class="bi bi-grid-fill"></i> Dashboard
            </button>
            <button class="nav-btn" onclick="showSection('calendario')">
                <i class="bi bi-calendar3"></i> Agenda
            </button>
            <button class="nav-btn" onclick="showSection('configuracoes')">
                <i class="bi bi-gear-fill"></i> Gestão
            </button>
            <button class="nav-btn logout-btn" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Sair
            </button>
        </nav>
    </header>

    <!-- Container Flutuante de Resultados da Busca -->
    <div id="search-results-container"></div>

    <!-- ÁREA PRINCIPAL -->
    <main>
        
        <!-- TELA 1: LOGIN (Tela Inicial) -->
        <section id="login" class="app-section">
            <div class="login-wrapper">
                <div class="glass-card login-card">
                    <div class="login-header">
                        <i class="bi bi-hospital-fill logo-icon-lg"></i>
                        <h1>Agenda CAPS</h1>
                        <p>Sistema de Gerenciamento</p>
                    </div>
                    <form onsubmit="fazerLogin(event)">
                        <div class="form-group">
                            <label>Email de Acesso</label>
                            <input type="email" id="email" placeholder="usuario@caps.com.br" required>
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" id="senha" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn-primary full-width">
                            Entrar no Sistema
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- TELA 2: DASHBOARD -->
        <section id="dashboard" class="app-section" style="display: none;">
            <div class="section-header">
                <h1>Visão Geral</h1>
                <p id="data-hoje-extenso">Carregando data...</p>
            </div>

            <div class="dashboard-grid">
                <div class="stat-card blue">
                    <div class="icon-box"><i class="bi bi-people-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-total">0</span>
                        <span class="stat-label">Agendamentos Hoje</span>
                    </div>
                </div>
                <div class="stat-card green">
                    <div class="icon-box"><i class="bi bi-check-circle-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-presencas">0</span>
                        <span class="stat-label">Presenças</span>
                    </div>
                </div>
                <div class="stat-card orange">
                    <div class="icon-box"><i class="bi bi-exclamation-triangle-fill"></i></div>
                    <div class="stat-info">
                        <span class="stat-value" id="dash-faltas">0</span>
                        <span class="stat-label">Faltas</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- TELA 3: CALENDÁRIO -->
        <section id="calendario" class="app-section" style="display: none;">
            <div class="calendar-controls">
                <div class="month-navigation">
                    <button class="btn-circle" onclick="prevMonth()"><i class="bi bi-chevron-left"></i></button>
                    <h2 id="current-month-display">Mês Ano</h2>
                    <button class="btn-circle" onclick="nextMonth()"><i class="bi bi-chevron-right"></i></button>
                </div>
                <button class="btn-primary" onclick="pularParaHoje()">Ir para Hoje</button>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <!-- Dias serão gerados via JavaScript -->
            </div>
        </section>

        <!-- TELA 4: CONFIGURAÇÕES / GESTÃO -->
        <section id="configuracoes" class="app-section" style="display: none;">
            <div class="section-header">
                <h1>Gerenciamento de Dados</h1>
            </div>

            <div class="settings-grid">
                <!-- Card de Backup -->
                <div class="glass-card">
                    <h3><i class="bi bi-database-down"></i> Backup & Restauração</h3>
                    <div class="card-body">
                        <div class="btn-row">
                            <button class="btn-secondary" onclick="fazerBackup()">
                                <i class="bi bi-download"></i> Baixar Backup
                            </button>
                            <label class="btn-secondary file-upload-btn">
                                <i class="bi bi-upload"></i> Restaurar Arquivo
                                <input type="file" id="file-restore" hidden>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Card de Vagas -->
                <div class="glass-card">
                    <h3><i class="bi bi-search"></i> Procurar Vagas</h3>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Data Inicial</label>
                                <input type="date" id="vaga-inicio">
                            </div>
                            <div class="form-group">
                                <label>Data Final</label>
                                <input type="date" id="vaga-fim">
                            </div>
                        </div>
                        <button class="btn-primary full-width" onclick="procurarVagas()">
                            Verificar Disponibilidade
                        </button>
                    </div>
                </div>

                <!-- Card de Impressão -->
                <div class="glass-card">
                    <h3><i class="bi bi-printer"></i> Relatórios</h3>
                    <div class="card-body">
                        <button class="btn-secondary full-width" onclick="window.print()">
                            Imprimir Resumo do Dia
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- MODAL DE AGENDAMENTO (CRUD) -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h3 id="modal-title">Detalhes do Dia</h3>
                <button class="btn-close" onclick="fecharModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo dinâmico (Listas de pacientes) -->
            </div>
        </div>
    </div>

    <!-- ÁREA OCULTA PARA IMPRESSÃO -->
    <div id="print-container"></div>

    <!-- SCRIPTS FIREBASE (Versão 8 Compat) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- SCRIPT PRINCIPAL -->
    <script src="script.js"></script>
</body>
</html>
